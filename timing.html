<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Google Analytics 時間追蹤範例</title>
<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C3B467L6PF"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());

gtag('config', 'G-C3B467L6PF');

<!-- Google Tag Manager -->
(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-WGXTDC9');
<!-- End Google Tag Manager -->        	
	
var startTime=(new Date()).getTime(); // 取得當前時間：毫秒
function trackTiming(){
	var time=(new Date()).getTime()-startTime; // 取得時間差：毫秒
	// 送出時間紀錄
	gtag("event", "timing_complete", {
		"name": "凝視的時間",
		"event_category": "使用行為",
		"value": time
	});
	alert("User Timing Sent!");
}
</script>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WGXTDC9"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
	追蹤網頁瀏覽次數
	<button onclick="trackTiming();">點擊紀錄：凝視的時間</button>
</body>
</html>
